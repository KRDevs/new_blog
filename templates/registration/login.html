{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<h2>Login website</h2>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enter</button>
    <a href="{% url 'password_reset' %}" class="btn btn-danger" role="button">Password reset</a>
</form>
{% endblock content %}
