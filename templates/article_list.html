{% extends 'base.html' %}
{% block title %}Articles{% endblock title %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
    {% for article in object_list %}
    <div class="col mt-3">
        <div class="card h-100">
            <div class="card-header">
                <a href="{% url 'article_detail' article.pk%}" class="fs-4 fw-semibold text-decoration-none">{{article.title}}</a>
            </div>
            {% if article.photo %}
                <img src="{{article.photo.url}}" class="card-img-top" alt="{{article.title}}">
            {% endif %}
            <div class="card-body">
                <p class="card-text">{{article.summary}}</p>
            </div>
            <a href="{% url 'article_detail' article.pk%}" class="btn btn-primary w-25 m-2">Detailed</a>
            <div class="card-footer">
                <a>{{article.author | title}} | {{article.date}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
